        <!-- Thanh m√†u ƒë·ªè cho n√∫t "D·ª´ng Tracking" -->

    <script>
        let map;
        let marker;
        let coordinatesArray = [];
        let totalDistance = 0;
        let routePolyline;

        function initMap() {
            map = L.map('map').setView([21.0285, 105.8542], 12);
            L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}&scale=20', {
  attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
}).addTo(map);
// L·ªõp giao th√¥ng c≈©ng s·∫Øc n√©t  
L.tileLayer('https://mt1.google.com/vt/lyrs=m@221097413,traffic&x={x}&y={y}&z={z}&scale=20', {
  attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
}).addTo(map);

        }

        async function searchDevice() {
            const deviceName = document.getElementById("deviceName").value.trim();
            if (!deviceName) {
                alert("Vui l√≤ng nh·∫≠p t√™n thi·∫øt b·ªã!");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/api/last-message");
                const data = await response.json();

                if (data && data.message) {
                    const [lat, lng] = data.message.split(",");
                    const latitude = parseFloat(lat);
                    const longitude = parseFloat(lng);

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        updateMapWithCoordinates(latitude, longitude);
                    } else {
                        alert("L·ªói: T·ªça ƒë·ªô kh√¥ng h·ª£p l·ªá!");
                    }
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin thi·∫øt b·ªã!");
                }
            } catch (error) {
                console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
                alert("Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu, vui l√≤ng th·ª≠ l·∫°i!");
            }
        }

        function updateMapWithCoordinates(lat, lng) {
            coordinatesArray.push([lat, lng]);

            if (coordinatesArray.length > 1) {
                drawRoute();
                const lastPoint = coordinatesArray[coordinatesArray.length - 2];
                totalDistance += calculateDistance(lastPoint[0], lastPoint[1], lat, lng);
                document.getElementById("distanceDisplay").textContent = `${totalDistance.toFixed(2)} km`;
            }

            updateMarker(lat, lng);
        }

        function updateMarker(lat, lng) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup("ƒêi·ªÉm b·∫Øt ƒë·∫ßu")
                .openPopup();
            map.setView([lat, lng], 15);
        }

        function drawRoute() {
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }
            routePolyline = L.polyline(coordinatesArray, { color: 'red', weight: 5 }).addTo(map);
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const toRadians = degree => degree * (Math.PI / 180);
            const ŒîœÜ = toRadians(lat2 - lat1);
            const ŒîŒª = toRadians(lng2 - lng1);
            const œÜ1 = toRadians(lat1);
            const œÜ2 = toRadians(lat2);

            const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }

        setInterval(async () => {
            try {
                const response = await fetch("http://localhost:3000/api/last-message");
                const data = await response.json();
                if (data.message) {
                    const [lat, lng] = data.message.split(",");
                    const latitude = parseFloat(lat);
                    const longitude = parseFloat(lng);
                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        updateMapWithCoordinates(latitude, longitude);
                    }
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }, 1000);

        document.addEventListener("DOMContentLoaded", initMap);

        // ƒê·∫∑t ng√†y m·∫∑c ƒë·ªãnh l√† h√¥m nay
    const dateInput = document.getElementById("datePicker");
    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;

    dateInput.addEventListener("change", function () {
        console.log("Ng√†y ƒë√£ ch·ªçn:", this.value);
    });
