<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hiển thị Lộ trình</title>
  <!-- Liên kết tới Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    /* CSS cơ bản cho trang */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    #controls input, #controls button {
      padding: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Container chứa bản đồ -->
  <div id="map"></div>

  <!-- Container chứa các control -->
  <div id="controls">
    <input type="date" id="datePicker">
    <input type="search" id="deviceName" placeholder="Nhập biển số xe...">
    <button id="btnShowRoute">Hiển thị lộ trình</button>
    <button id="btnStopTracking">Dừng Tracking</button>
  </div>

  <!-- Liên kết tới Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Nếu có file JS riêng (ví dụ app.js) thì thêm dòng sau -->
  <!-- <script src="app.js"></script> -->
  <script>
    // Ví dụ khởi tạo bản đồ và gán các phần tử id theo yêu cầu
    document.addEventListener("DOMContentLoaded", () => {
      // Khởi tạo bản đồ với vị trí mặc định tại Hà Nội
      const map = L.map('map').setView([21.030034, 105.782190], 13);
      
      // Thêm bản đồ cơ bản với tile của Google Maps (hoặc có thể thay thế bằng tile khác)
      L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}&scale=20', {
        attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
      }).addTo(map);
      
      // Các biến và logic khác để vẽ marker, polyline...
      // Ví dụ: Khi nhấn nút "Hiển thị lộ trình"
      document.getElementById("btnShowRoute").addEventListener("click", () => {
        // Đây là nơi bạn xử lý gọi API và hiển thị lộ trình
        // Ví dụ chỉ hiện thông báo:
        alert("Hiển thị lộ trình sẽ được thực hiện ở đây.");
      });
      
      // Xử lý khi nhấn nút "Dừng Tracking"
      document.getElementById("btnStopTracking").addEventListener("click", () => {
        alert("Tracking đã dừng. Xóa dữ liệu hoặc reset bản đồ ở đây.");
      });
      
      // Có thể thêm các đoạn code khác liên quan tới chức năng tìm xe, tính khoảng cách, lỗi GPS,... 
    });
  </script>
</body>
</html>
